[uwsgi]
http = 0.0.0.0:8666
processes = 1
master = true
enable-threads = true
threads = 40
pythonpath = /data/release/py_proj/
module = server
callable = app
stats = 127.0.0.1:8008
daemonize = /data/release/py_proj/server_init.log
pidfile = /tmp/uwsgi.pid
vacuum = true
log-maxsize = 500000
disable-logging = true
lazy-apps = true
